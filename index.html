<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Racing Pigeon Tracker">
    <meta name="description" content="Track your racing pigeons' speed and performance with this mobile-friendly app">
    <meta name="keywords" content="racing pigeon, pigeon tracker, speed calculator, pigeon racing">
    <title>Racing Pigeon Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÅ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px 20px;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .time-inputs input {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .time-label {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 5px;
            font-weight: 600;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .pigeons-section {
            margin-top: 30px;
        }

        .pigeon-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .pigeon-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .pigeon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pigeon-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .delete-btn:active {
            background: #ff3742;
        }

        .pigeon-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .speed-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
        }

        .speed-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .speed-value {
            font-size: 24px;
            font-weight: 700;
        }

        .speed-toggle {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            -webkit-appearance: none;
            appearance: none;
        }

        .speed-toggle:active {
            background: #218838;
        }

        .no-pigeons {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 18px;
        }

        .add-pigeon-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .pigeon-details {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÅ Racing Pigeon Tracker</h1>
            <p>Track your pigeons' speed and performance</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h2 style="margin-bottom: 20px; color: #333;">Race Setup</h2>
                <div class="input-group">
                    <label for="releaseTime">Time of Release</label>
                    <div class="time-inputs">
                        <div>
                            <input type="number" id="releaseHour" min="0" max="23" placeholder="HH" required>
                            <div class="time-label">Hours</div>
                        </div>
                        <div>
                            <input type="number" id="releaseMinute" min="0" max="59" placeholder="MM" required>
                            <div class="time-label">Minutes</div>
                        </div>
                        <div>
                            <input type="number" id="releaseSecond" min="0" max="59" placeholder="SS" required>
                            <div class="time-label">Seconds</div>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="distance">Distance (km)</label>
                    <input type="number" id="distance" step="0.1" min="0" placeholder="Enter distance in kilometers" required>
                </div>
            </div>

            <div class="pigeons-section">
                <h2 style="margin-bottom: 20px; color: #333;">Pigeons</h2>
                <div id="pigeonsList">
                    <div class="no-pigeons">
                        No pigeons added yet. Add your first pigeon below!
                    </div>
                </div>

                <div class="add-pigeon-form">
                    <h3 style="margin-bottom: 20px; color: #333;">Add New Pigeon</h3>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="pigeonName">Pigeon Name</label>
                            <input type="text" id="pigeonName" placeholder="Enter pigeon name" required>
                        </div>
                        <div class="input-group">
                            <label for="arrivalTime">Arrival Time</label>
                            <div class="time-inputs">
                                <div>
                                    <input type="number" id="arrivalHour" min="0" max="23" placeholder="HH" required>
                                    <div class="time-label">Hours</div>
                                </div>
                                <div>
                                    <input type="number" id="arrivalMinute" min="0" max="59" placeholder="MM" required>
                                    <div class="time-label">Minutes</div>
                                </div>
                                <div>
                                    <input type="number" id="arrivalSecond" min="0" max="59" placeholder="SS" required>
                                    <div class="time-label">Seconds</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn" onclick="addPigeon()">‚ûï Add Pigeon</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Made with ‚ù§Ô∏è for pigeon racing enthusiasts</p>
        <p><a href="https://github.com/zbla92/pigeo-speed-calculator" target="_blank">View on GitHub</a></p>
    </div>

    <script>
        // Use a different approach that works on iOS
        (function() {
            // Global variables
            var pigeons = [];
            var raceData = {
                releaseTime: null,
                distance: null
            };
            var speedUnits = {};

            // Initialize the app
            function initApp() {
                var now = new Date();
                var releaseTime = new Date(now.getTime() + (2 * 60 * 60 * 1000));
                var arrivalTime = new Date(now.getTime() + (3 * 60 * 60 * 1000));
                
                document.getElementById('releaseHour').value = releaseTime.getHours();
                document.getElementById('releaseMinute').value = releaseTime.getMinutes();
                document.getElementById('releaseSecond').value = 0;
                
                document.getElementById('arrivalHour').value = arrivalTime.getHours();
                document.getElementById('arrivalMinute').value = arrivalTime.getMinutes();
                document.getElementById('arrivalSecond').value = 0;
            }

            function addPigeon() {
                var name = document.getElementById('pigeonName').value.trim();
                var distance = parseFloat(document.getElementById('distance').value);

                var releaseHour = parseInt(document.getElementById('releaseHour').value);
                var releaseMinute = parseInt(document.getElementById('releaseMinute').value);
                var releaseSecond = parseInt(document.getElementById('releaseSecond').value);

                var arrivalHour = parseInt(document.getElementById('arrivalHour').value);
                var arrivalMinute = parseInt(document.getElementById('arrivalMinute').value);
                var arrivalSecond = parseInt(document.getElementById('arrivalSecond').value);

                if (!name || isNaN(distance) || isNaN(releaseHour) || isNaN(releaseMinute) || isNaN(releaseSecond) || 
                    isNaN(arrivalHour) || isNaN(arrivalMinute) || isNaN(arrivalSecond)) {
                    alert('Please fill in all fields');
                    return;
                }

                if (releaseHour < 0 || releaseHour > 23 || releaseMinute < 0 || releaseMinute > 59 || releaseSecond < 0 || releaseSecond > 59 ||
                    arrivalHour < 0 || arrivalHour > 23 || arrivalMinute < 0 || arrivalMinute > 59 || arrivalSecond < 0 || arrivalSecond > 59) {
                    alert('Please enter valid time values (Hours: 0-23, Minutes: 0-59, Seconds: 0-59)');
                    return;
                }

                var releaseTime = formatTimeString(releaseHour, releaseMinute, releaseSecond);
                var arrivalTime = formatTimeString(arrivalHour, arrivalMinute, arrivalSecond);

                if (!isTimeAfter(releaseHour, releaseMinute, releaseSecond, arrivalHour, arrivalMinute, arrivalSecond)) {
                    alert('Arrival time must be after release time');
                    return;
                }

                if (!raceData.releaseTime) {
                    raceData.releaseTime = releaseTime;
                    raceData.distance = distance;
                }

                var pigeon = {
                    id: Date.now(),
                    name: name,
                    arrivalTime: arrivalTime,
                    speed: calculateSpeed(releaseHour, releaseMinute, releaseSecond, arrivalHour, arrivalMinute, arrivalSecond, distance)
                };

                pigeons.push(pigeon);
                speedUnits[pigeon.id] = true;
                updateDisplay();
                clearForm();
            }

            function calculateSpeed(releaseHour, releaseMinute, releaseSecond, arrivalHour, arrivalMinute, arrivalSecond, distance) {
                var releaseTotalSeconds = releaseHour * 3600 + releaseMinute * 60 + releaseSecond;
                var arrivalTotalSeconds = arrivalHour * 3600 + arrivalMinute * 60 + arrivalSecond;
                
                var timeDiffSeconds = arrivalTotalSeconds - releaseTotalSeconds;
                if (timeDiffSeconds <= 0) {
                    timeDiffSeconds += 24 * 3600;
                }
                
                var timeDiffHours = timeDiffSeconds / 3600;
                return distance / timeDiffHours;
            }

            function formatTimeString(hour, minute, second) {
                return (hour < 10 ? '0' : '') + hour + ':' + (minute < 10 ? '0' : '') + minute + ':' + (second < 10 ? '0' : '') + second;
            }

            function isTimeAfter(releaseHour, releaseMinute, releaseSecond, arrivalHour, arrivalMinute, arrivalSecond) {
                var releaseTotalSeconds = releaseHour * 3600 + releaseMinute * 60 + releaseSecond;
                var arrivalTotalSeconds = arrivalHour * 3600 + arrivalMinute * 60 + arrivalSecond;
                
                if (arrivalTotalSeconds <= releaseTotalSeconds) {
                    return false;
                }
                return true;
            }

            function toggleSpeedUnit(pigeonId) {
                var pigeon = null;
                for (var i = 0; i < pigeons.length; i++) {
                    if (pigeons[i].id === pigeonId) {
                        pigeon = pigeons[i];
                        break;
                    }
                }
                if (!pigeon) return;

                speedUnits[pigeonId] = !speedUnits[pigeonId];
                updateSpeedDisplay(pigeonId);
            }

            function updateSpeedDisplay(pigeonId) {
                var pigeon = null;
                for (var i = 0; i < pigeons.length; i++) {
                    if (pigeons[i].id === pigeonId) {
                        pigeon = pigeons[i];
                        break;
                    }
                }
                if (!pigeon) return;

                var speedElement = document.getElementById('speed-' + pigeonId);
                var buttonElement = speedElement.nextElementSibling;
                
                if (speedUnits[pigeonId]) {
                    speedElement.textContent = pigeon.speed.toFixed(1) + ' km/h';
                    buttonElement.textContent = 'Switch to m/min';
                } else {
                    var speedMperMin = (pigeon.speed * 1000) / 60;
                    speedElement.textContent = speedMperMin.toFixed(1) + ' m/min';
                    buttonElement.textContent = 'Switch to km/h';
                }
            }

            function deletePigeon(id) {
                for (var i = 0; i < pigeons.length; i++) {
                    if (pigeons[i].id === id) {
                        pigeons.splice(i, 1);
                        break;
                    }
                }
                updateDisplay();
            }

            function clearForm() {
                document.getElementById('pigeonName').value = '';
                document.getElementById('arrivalHour').value = '';
                document.getElementById('arrivalMinute').value = '';
                document.getElementById('arrivalSecond').value = '';
            }

            function updateDisplay() {
                var pigeonsList = document.getElementById('pigeonsList');
                
                if (pigeons.length === 0) {
                    pigeonsList.innerHTML = '<div class="no-pigeons">No pigeons added yet. Add your first pigeon below!</div>';
                    return;
                }

                var html = '';
                for (var i = 0; i < pigeons.length; i++) {
                    var pigeon = pigeons[i];
                    html += '<div class="pigeon-card">';
                    html += '<div class="pigeon-header">';
                    html += '<div class="pigeon-name">' + pigeon.name + '</div>';
                    html += '<button class="delete-btn" onclick="deletePigeon(' + pigeon.id + ')">üóëÔ∏è</button>';
                    html += '</div>';
                    html += '<div class="pigeon-details">';
                    html += '<div class="detail-item">';
                    html += '<div class="detail-label">Arrival Time</div>';
                    html += '<div class="detail-value">' + pigeon.arrivalTime + '</div>';
                    html += '</div>';
                    html += '<div class="detail-item">';
                    html += '<div class="detail-label">Distance</div>';
                    html += '<div class="detail-value">' + raceData.distance + ' km</div>';
                    html += '</div>';
                    html += '</div>';
                    html += '<div class="speed-display">';
                    html += '<div class="speed-label">Average Speed</div>';
                    html += '<div class="speed-value" id="speed-' + pigeon.id + '">' + pigeon.speed.toFixed(1) + ' km/h</div>';
                    html += '<button class="speed-toggle" onclick="toggleSpeedUnit(' + pigeon.id + ')">Switch to m/min</button>';
                    html += '</div>';
                    html += '</div>';
                }
                pigeonsList.innerHTML = html;
            }

            // Make functions globally available
            window.addPigeon = addPigeon;
            window.deletePigeon = deletePigeon;
            window.toggleSpeedUnit = toggleSpeedUnit;

            // Initialize when page loads
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initApp);
            } else {
                initApp();
            }
        })();
    </script>
</body>
</html>
